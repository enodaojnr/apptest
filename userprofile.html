	<script>
	$(function() {
		$('body').loadie();

    var progress = 0.2
		setTimeout(function() {
			$('body').loadie(progress);
		}, 300);

		$('#start-loadie').bind('click', function() {
			if(progress >= 0.9) {
				$('.loadie').fadeIn();
			}
			progress = 0
			$('body').loadie(progress);
			setTimeout(function() {
				progress = 0.1;
				$('body').loadie(progress);
				// console.log('Restarted -'+progress);
			}, 600)
		});
		$('#progress-loadie').bind('click', function() {
			progress += 0.13;
			// console.log('Increased by 0.1 - Is now '+progress);
			$('body').loadie(progress);
		});
		$('#finish-loadie').bind('click', function() {
			progress = 1
			// console.log('Finished the Loadie - '+progress);
			$('body').loadie(progress);
		});
	})
	</script>
